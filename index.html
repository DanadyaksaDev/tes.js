<script>
  window.onload = function () {
    const overlay = document.createElement('div');
    overlay.id = 'overlay';
    overlay.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Latar gelap transparan */
      z-index: 998; /* Overlay di bawah pop-up */
      backdrop-filter: blur(3px); /* Efek blur */
    `;
    document.body.appendChild(overlay);

    // Tampilkan SweetAlert pop-up
    Swal.fire({
      title: '<strong>Welcome to Website FyzSky</strong>',
      html: '<p style="margin-top: 10px;">sudah tersedia fitur AI</p>',
      imageUrl: 'https://files.catbox.moe/55jlfp.jpg',
      imageWidth: 200,
      imageHeight: 200,
      imageAlt: 'FyzSky',
      showConfirmButton: true,
      confirmButtonText: 'OK',
      background: 'rgba(255, 255, 255, 0.95)', /* Pop-up tetap putih */
      customClass: {
        popup: 'swal-custom-popup',
        confirmButton: 'swal-custom-btn',
      },
      didOpen: () => {
        // Pop-up berada di atas overlay
        const popup = document.querySelector('.swal2-popup');
        popup.style.zIndex = '9999';
        // Tambahkan animasi masuk
        popup.style.animation = 'popupFadeIn 0.5s ease-out';
      },
      willClose: () => {
        // Tambahkan animasi keluar sebelum dihapus
        const popup = document.querySelector('.swal2-popup');
        popup.style.animation = 'popupFadeOut 0.5s ease-in';
        return new Promise((resolve) => {
          setTimeout(() => {
            document.body.removeChild(overlay); // Hapus overlay
            resolve();
          }, 500); // Waktu animasi keluar
        });
      },
    });
  };
  const style = document.createElement('style');
  style.innerHTML = `
    /* Overlay Gelap */
    #overlay {
      backdrop-filter: blur(3px); /* Efek blur */
    }

    /* Pop-up Style */
    .swal-custom-popup {
      border-radius: 20px !important; /* Membulatkan sudut */
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5) !important;
      padding: 20px !important;
    }

    /* Animasi Masuk */
    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animasi Keluar */
    @keyframes popupFadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    /* Tombol OK */
    .swal-custom-btn {
      background-color: #4a4a4a !important; /* Abu-abu gelap */
      color: white !important;
      border-radius: 10px !important;
      padding: 10px 20px !important;
      transition: all 0.3s ease;
    }

    .swal-custom-btn:hover {
      background-color: #333 !important; /* Abu-abu lebih gelap */
      transform: scale(1.1);
    }
  `;
  document.head.appendChild(style);
</script>

<script>
  const showGameBtn = document.getElementById("showGame");
  const gameOverlay = document.getElementById("gameOverlay");
  const startButton = document.getElementById("startButton");
  const jumpButton = document.getElementById("jumpButton");
  const stopButton = document.getElementById("stopButton");
  const closeGameBtn = document.getElementById("closeGame");

  let gameInterval;
  let isPlaying = false;
  let isPaused = false;

  // Audio backsound
  const backsound = new Audio("https://files.catbox.moe/d2nlvt.mp3");
  backsound.loop = true;

  showGameBtn.addEventListener("click", () => {
    gameOverlay.style.display = "block";
    backsound.play(); // Putar backsound saat game dimulai
  });

  closeGameBtn.addEventListener("click", () => {
    gameOverlay.style.display = "none";
    backsound.pause(); // Hentikan backsound saat game ditutup
    backsound.currentTime = 0; // Reset audio ke awal
    stopGame(); // Hentikan game
  });

  startButton.addEventListener("click", () => {
    if (!isPlaying) {
      startGame();
      startButton.style.display = "none"; // Hilangkan tombol Play saat game dimulai
    }
  });

  stopButton.addEventListener("click", togglePause);

  function startGame() {
    isPlaying = true;
    isPaused = false;

    const canvas = document.getElementById("dinoGame");
    const ctx = canvas.getContext("2d");

    let dino = { x: 20, y: 100, width: 15, height: 15, vy: 0, jump: -8, gravity: 0.5 };
    let cactus = { x: 250, y: 100, width: 15, height: 15, speed: 4 };
    let score = 0;
    let isJumping = false;
    let gameOver = false;

    function drawDino() {
      ctx.fillStyle = "black";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawCactus() {
      ctx.fillStyle = "green";
      ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function drawGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "20px Arial";
      ctx.fillText("Game Over!", 80, 70);
    }

    function updateDino() {
      dino.y += dino.vy;
      dino.vy += dino.gravity;

      if (dino.y > 100) {
        dino.y = 100;
        dino.vy = 0;
        isJumping = false;
      }
    }

    function updateCactus() {
      cactus.x -= cactus.speed;
      if (cactus.x + cactus.width < 0) {
        cactus.x = 250;
        score++;
      }
    }

    function detectCollision() {
      return (
        dino.x < cactus.x + cactus.width &&
        dino.x + dino.width > cactus.x &&
        dino.y < cactus.y + cactus.height &&
        dino.y + dino.height > cactus.y
      );
    }

    function gameLoop() {
      if (isPaused) return;

      if (gameOver) {
        drawGameOver();

        clearInterval(gameInterval);
        isPlaying = false;
        startButton.style.display = "block"; // Tampilkan tombol Play Again
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawDino();
      drawCactus();
      drawScore();

      updateDino();
      updateCactus();

      if (detectCollision()) {
        gameOver = true;
      }
    }

    jumpButton.addEventListener("click", () => {
      if (!isJumping) {
        dino.vy = dino.jump;
        isJumping = true;
      }
    });

    gameInterval = setInterval(() => {
      gameLoop();
    }, 1000 / 60);
  }

  function togglePause() {
    isPaused = !isPaused;
    stopButton.textContent = isPaused ? "Resume" : "Stop";
  }

  function stopGame() {
    clearInterval(gameInterval);
    isPlaying = false;
    startButton.style.display = "block"; // Tampilkan kembali tombol Play saat game dihentikan
  }
  
</script>

<script>
  const playPauseBtn = document.getElementById('playPauseBtn');
  const audioPlayer = document.getElementById('audioPlayer');
  const playIcon = playPauseBtn.querySelector('i');

  playPauseBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playIcon.classList.remove('fa-play');
      playIcon.classList.add('fa-pause');
    } else {
      audioPlayer.pause();
      playIcon.classList.remove('fa-pause');
      playIcon.classList.add('fa-play');
    }
  });
</script>
